<div class="view">
    <h1 class="jumbotron text-center header">View</h1>

    <div>
        <ul class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            &nbsp;
            /
            &nbsp;
            <li class="active">
                <a href="/author/index">List of Authors</a>
            </li>
            &nbsp;
            /
            &nbsp;
            <li class="active">
                View Authors
            </li>
        </ul>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-danger {{ disabled }}" ng-click="remove(author.id)">Remove</button>
    </div>


    <div class="row">
        <div class="col-lg-6">
            <table class="table table-striped table-bordered detail-view">
                <tbody>
                <tr>
                    <th>Author: {{ author.firstName }} {{ author.lastName }}</th>
                </tr>
                <tr>
                    <th class="text-center">Book(s)</th>
                </tr>
                <tr ng-repeat="book in authorBooks">
                    <td class="text-center">{{ book.title }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a href="author/index/" class="btn btn-primary">Back</a>
</div>
