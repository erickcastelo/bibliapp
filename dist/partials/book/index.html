<div class="principal">
    <h1 class="jumbotron text-center header">List of Books</h1>

    <div>
        <ul class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            &nbsp;
            /
            &nbsp;
            <li class="active">
                List of Books
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                <span class="input-group-btn">
                    <a href="/book/create" class="btn btn-primary" type="button">
                        New Book
                    </a>
                </span>
                    <input class="form-control" placeholder="Filter of Books" ng-model="filterBook">
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->

    <br>

    <div class="table-responsive">
        <table class="table table-bordered table-condensed">
            <tr>
                <th>
                    <a href="#" ng-click="orderByField='id'; reverseSort = !reverseSort">
                        Id
                        <span ng-show="orderByField == 'id'">
                        <span ng-show="!reverseSort" class="fa fa-sort-alpha-asc"></span>
                        <span ng-show="reverseSort" class="fa fa-sort-alpha-desc"></span>
                </span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="orderByField='title'; reverseSort = !reverseSort">
                        Title
                        <span ng-show="orderByField == 'title'">
                        <span ng-show="!reverseSort" class="fa fa-sort-alpha-asc"></span>
                        <span ng-show="reverseSort" class="fa fa-sort-alpha-desc"></span>
                    </span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="orderByField='authorId'; reverseSort = !reverseSort">
                        Author Id
                        <span ng-show="orderByField == 'authorId'">
                        <span ng-show="!reverseSort" class="fa fa-sort-alpha-asc"></span>
                        <span ng-show="reverseSort" class="fa fa-sort-alpha-desc"></span>
                    </span>
                    </a>
                </th>
                <th></th>
                <th></th>
            </tr>

            <tr id="tr{{ book.id }}" ng-repeat="book in paginate.result.data| orderBy:orderByField:reverseSort | filter: filterBook">
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.authorId }}</td>
                <td class="text-center td-icons">
                    <a href="/book/edit/{{ book.id }}" title="Edit" aria-label="Edit">
                        <span class="fa fa-edit span-size"></span>
                    </a>
                </td>
                <td class="text-center td-icons">
                    <a href="#" title="Remove" aria-label="Remove" ng-click="remove(book)">
                        <span class="fa fa-trash-o span-size"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" ng-click="paginate.prev()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item numeration {{auxIndice === $index ? 'active' : ''}}" ng-click="paginate.indice($index)" ng-repeat="i in getNumber(total) track by $index">
            <a class="page-link" href="#">{{ $index + 1 }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" ng-click="paginate.next()" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</div>
